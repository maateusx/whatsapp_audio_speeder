<!DOCTYPE html>
<head>
  <title>Whatsapp Audio Speeder</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container" align="center">
    <img src="icon48.png">
    <h5 class="title">Whatsapp Audio Speeder</h5>
    <div>
      Current Speed:
      <input type="number" max="10" min="0.1" step="0.01" id="inputAudioSpeed" placeholder="1.0" class="currentSpeedInput">
    </div>
    <input type="range" min="0.1" max="2.5" step="0.01" id="sliderAudioSpeed" class="slider">
  </div>
</body>
</html>
